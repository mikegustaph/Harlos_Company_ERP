{% extends "base.html" %} {% block content %}

<!-- Header -->
{% include 'partials/header.html' %}

<!-- Main -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            {% include 'partials/sidebar.html' %}
        </div>

        <!-- Main -->
        <div class="col-md-10">
            <main>
                <div class="pt-2 pb-2 mt-3 mb-3 border-bottom">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="flex-wrap d-flex justify-content-between flex-md-nowrap align-items-center ">
                                <h1 class="m-0 mt-1 mb-3 main-header"><span class="mr-2 fal fa-user"></span> Profile
                                </h1>
                            </div>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <ul class="mb-3 nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('settings_bp.settings')}}">Profile</a>
                    </li>
                </ul>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3 logo-holder">
                            <img src="{{ url_for('static', filename=current_user.profile_image) }}" alt="logo"
                                style="padding: 0px !important">
                        </div>
                        <div>
                            <label for="">Name</label>
                            <h5> {{current_user.fullname}}</h5>
                        </div>
                        <hr>
                        <div>
                            <label for="">Role</label>
                            <h5> {{current_user.role}}</h5>
                        </div>
                        <hr>
                        <div>
                            <label for="">Email</label>
                            <h5> {{current_user.email}}</h5>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
</div>



{% endblock %}
