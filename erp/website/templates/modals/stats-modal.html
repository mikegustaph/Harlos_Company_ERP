<div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-sm modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Statistics
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="far fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <form action="{{url_for('website_bp.stats')}}" enctype="multipart/form-data" method="POST"
                    class="ml-4 mr-4">
                    <div class="form-group">
                        <label for="">Customers Served</label>
                        <input type="text" class="form-control h-input" name="customers"
                            value="{{customer_stats.customers}}">
                    </div>

                    <div class="form-group">
                        <label for="">Countries Served</label>
                        <input type="text" class="form-control h-input" name="countries"
                            value="{{customer_stats.countries}}">
                    </div>

                    <div class="form-group">
                        <label for="">Ports Served</label>
                        <input type="text" class="form-control h-input" name="ports" value="{{customer_stats.ports}}">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success h-btn-sm" name="submit" id="btnSubmit">Save
                            Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
