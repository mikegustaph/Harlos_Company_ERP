{% for customer_contact in all_contacts %}
<div class="modal fade" id="groupModal{{customer_contact.contact_id}}" tabindex="-1" aria-labelledby="groupModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-sm modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Group
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="far fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <form action="{{url_for('contacts_bp.update_contact_group')}}" enctype="multipart/form-data"
                    method="POST">
                    <div class="form-group">
                        <label for="">Group Name</label>
                        <input type="text" class="form-control h-input" id="" name="group_name"
                            value="{{customer_contact.group_name}}" list="groups" required>
                        <datalist id="groups">
                            {% if groups %}
                            {% for group in groups %}
                            {% if group.group_name == customer_contact.group_name %}
                            <option selected value="{{group.group_name}}">{{group_name}}</option>
                            {% else %}
                            <option value="{{group.group_name}}">{{group_name}}</option>
                            {% endif %}
                            {% endfor %}
                            {% endif %}
                        </datalist>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="contact_id" value="{{customer_contact.contact_id}}">
                        <div class="modal-footer mb-5">
                            <button type="submit" class="btn btn-success h-btn-sm" name="submit">
                                Update
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endfor %}
