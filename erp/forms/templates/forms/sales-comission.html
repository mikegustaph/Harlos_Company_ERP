{% extends "base.html" %} {% block content %} {% set active_page = 'forms' %}

<!-- Header -->
{% include 'partials/header.html' %}

<!-- Main -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            {% include 'partials/sidebar.html' %}
        </div>

        <!-- Main -->
        <div class="col-md-10">
            <main>
                <div class="border-bottom pt-2 pb-2 mb-3 mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center ">
                                <h1 class="main-header m-0 mt-1 mb-3"><span class="fal fa-file mr-2"></span> Sales
                                    Commission Form
                                </h1>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <a href="{{url_for('forms_bp.forms_viewer')}}" class="float-right mr-3"
                                style="margin-top: 12px;">
                                <i class="far fa-arrow-left mr-2"></i>Go Back
                            </a>
                        </div>
                    </div>
                </div>

                <div style="margin: 20px 30px;">
                    <form action="{{url_for('forms_bp.sales_comission')}}" enctype="multipart/form-data" method="POST">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <span><b>Agent Info</b></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control h-input h-input-sm" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="">City</label>
                                    <input type="text" class="form-control h-input h-input-sm" name="city">
                                </div>
                                <div class="form-group">
                                    <label for="">Phone No.</label>
                                    <input type="tel" class="form-control h-input h-input-sm" name="phone">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="repeatable-container"></div>
                            <input type="button" value="Add New" class="add btn h-btn-sm btn-success" />
                            <div class="mt-3">
                                <label for="">Attach File</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" name="attachment"
                                        accept=".pdf" required>
                                    <label class="custom-file-label" for="customFile">Choose a file to upload</label>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4 mt-4">
                                    <span><b>Terms</b></span><br>
                                    <i>All comission is subjected to 5% W/T Tax</i>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Produced By</label>
                                    <input type="text" class="form-control h-input h-input-sm" name="prepared_by"
                                        value="Loserian" disabled>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" name="submit" class="mr-5 btn btn-success h-btn-sm">Save Form</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
<!-- New Item JS Template - Jquery Repeatable -->
<script type="text/template" id="FormsAddMore">
    <div class="row field-group">
        <div class="col-md-5">
            <label for="">Description</label>
            <input type="text" class="form-control h-input h-input-sm" name="description_{?}">
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label for="">Amount (TZS)</label>
                <input type="text" class="form-control h-input h-input-sm comNum" name="amount_{?}">
            </div>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-danger h-btn-sm delete" value="Remove" style="margin-top: 30px" />
        </div>
    </div>
</script>
{% endblock %}
