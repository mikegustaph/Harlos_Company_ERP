{% for campaign in all_campaigns %}
<div class="modal fade" id="CdeleteModal{{campaign.campaign_id}}" tabindex="-1" aria-labelledby="CdeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-sm modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header" style="border-top: 8px solid #dc3545">
                <h5 class="modal-title text-danger" id="exampleModalLabel">Delete Data
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="far fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('marketing_bp.delete_campaign')}}" enctype="multipart/form-data" method="POST"
                    class="ml-4 mr-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Reason to Delete</label>
                                <textarea cols="5" rows="4" class="form-control h-input" name="reason"
                                    required></textarea>
                                <input type="hidden" name="campaign_id" value="{{campaign.campaign_id}}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="p-2 btns btn-sm btn-danger btn-block">
                            <i class="mr-2 fas fa-trash"></i> DELETE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
